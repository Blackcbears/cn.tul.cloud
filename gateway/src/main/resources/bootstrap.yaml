
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: 'http://localhost:9401/rsa/public_key' #配置RSA的公钥访问地址
  redis:
    database: 0
    port: 6379
    host: localhost
    password:
  application:
    name: cloud-gateway
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: nacos.gitcui.cn:8848
        group: GoldConfig
      config:
        prefix: Gateway
        server-addr: nacos.gitcui.cn:8848
        file-extension: yaml
        group: GoldConfig
# 从nacos配置中获取路由，支持动态刷新
timing:
  nacos:
    config:
      server-addr: nacos.gitcui.cn:8848
      dataId: gateway-router
      groupId: GATE_GROUP
      timeout: 5000
server:
  port: 8041
